<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="chat">
        <div class="messages"></div>
        <label for="username"> Usuário
            <input type="text" name="username" placeholder="Digite o usuário"> 
        </label> 
        <label for="message">Mensage
            <input type="text" name="message" placeholder="Digite a sua mensagem">   
        </label> 
        <button type="submit">Enviar</button>
    </form>

    <script src="configuracaoDeMensagem.js"></script>
</body>
</html>
